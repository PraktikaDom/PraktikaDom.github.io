<script type="text/javascript">
function sort_age() {
 var tbody =$('#table1');
 var tbody1 =$('#table1');

 tbody.find('tr').sort(function(a, b) {
  if($('.search__sorting').val()=='asc') return $(".td_oppo", a).text().localeCompare($('.td_oppo', b).text());

}).appendTo(tbody);
	
}
